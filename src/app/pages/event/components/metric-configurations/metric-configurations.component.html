<div class="card">
    <p style="text-align:left; font-size: 30px; font-weight:bold; color:black">Metric Configuration</p>
  
    <div>
      <div *ngIf="data.metricType == 5 || data.metricType == 6" class="form-group" style="margin-left: auto; margin-right: 0px;">
        <label style="float:left; color: rgb(82, 82, 82)" for="exampleInputEmail1">Max Value</label>
        <input style="text-align: left" [(ngModel)]="data.maxValue" type="number" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter max value">
      </div>
      <div *ngIf="data.metricType == 5 || data.metricType == 6" class="form-group" style="margin-left: auto; margin-right: 0px;">
        <label style="float:left; color: rgb(82, 82, 82)" for="exampleInputEmail1">Min Value</label>
        <input style="text-align: left" [(ngModel)]="data.minValue" type="number" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter min value">
      </div>
      <div *ngIf="(data.metricType % 2 ) == 0 " class="form-group" style="margin-left: auto; margin-right: 0px;">
        <label style="float:left; color: rgb(82, 82, 82)" for="exampleInputEmail1">Values limit</label>
        <input style="text-align: left" [(ngModel)]="data.valueLimit" type="number" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter value limit">
      </div>
      <div *ngIf="(data.metricType % 2 ) == 1 " class="form-group" style="margin-left: auto; margin-right: 0px;">
        <label style="float:left; color: rgb(82, 82, 82)" for="exampleInputEmail1">At Event End</label>
