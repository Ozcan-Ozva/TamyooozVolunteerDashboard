<article class="leaderboard">
    <header>
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 511.999 511.999" style="enable-background:new 0 0 511.999 511.999;" xml:space="preserve" class="leaderboard__icon">
        
      </svg>
  
      <h1 class="leaderboard__title"><span class="leaderboard__title--top">Events</span><span class="leaderboard__title--bottom">List</span></h1>
    </header>
    
    <main class="leaderboard__profiles">
      <article *ngFor="let event of events; let index = index" class="leaderboard__profile">
          <div class="row" style="padding: 10px; justify-content: center;">
              <div class="event-name">{{event.name}}</div>
              <div class="event-date">Start in: {{event.start_date | date: 'dd/MM/yyyy'}}</div>
              <div class="event-date">End in: {{event.end_date | date: 'dd/MM/yyyy'}}</div>
          </div>
        <div class="row" style="justify-content: center;">
            <app-progress-bar [eventStatus]="event.status"></app-progress-bar>
        </div>
      </article>
