  <div class="container-fluid mt--7">
    <div class="row" style="justify-content: center; align-items: center;">
      <div class="tamyooz-table">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Point Roles</h3>
              </div>
              <div class="col text-right">
                <button (click)="openDialog()" class="btn btn-sm btn-primary">New point role</button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <!-- Projects table -->
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Point name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
                  <th scope="col">Created at</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pointRule of pointRules">
                  <th scope="row">
                    {{pointRule.rule_name}}
                  </th>
                  <td>
                    {{pointRule.description}}
                  </td>
                  <td>
                    {{pointRule.points}}
                  </td>
                  <td>
                    {{pointRule.created_at | date:'short'}}
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a (click)="updateJoinRequest(joinRequest)" class="dropdown-item">Update join-request</a>
                        <a (click)="deleteJoinRequest(joinRequest.id)" class="dropdown-item">Delete join-request</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
